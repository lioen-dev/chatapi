<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Custom Twitch Chat Overlay</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    #chat {
      padding: 10px;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: 100vh;
      overflow-y: auto;
    }
    .message {
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>
  <script>
    const chatBox = document.getElementById("chat");
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get("channel");

    if (!channel) {
      document.body.innerHTML = "<p style='color:red'>Missing ?channel=username in URL</p>";
      throw new Error("No channel specified");
    }

    console.log(`Attempting to connect to Twitch channel: ${channel}`);

    const client = new tmi.Client({
      connection: {
        secure: true,
        reconnect: true,
      },
      channels: [channel],
    });

    client.connect()
      .then(() => console.log("Connected to Twitch chat"))
      .catch((err) => console.error("Connection error:", err));

    client.on("connected", (address, port) => {
      console.log(`Connected to ${address}:${port}`);
    });

    client.on("disconnected", (reason) => {
      console.log(`Disconnected: ${reason}`);
    });

    client.on("message", (channelName, tags, message, self) => {
      if (self) return; // Ignore messages from the bot itself
      console.log(`[${channelName}] ${tags["display-name"]}: ${message}`);

      const el = document.createElement("div");
      el.className = "message";
      el.innerHTML = `<strong style="color:${tags.color || 'white'}">${tags["display-name"]}</strong>: ${message}`;
      chatBox.appendChild(el);

      if (chatBox.children.length > 20) {
        chatBox.removeChild(chatBox.children[0]);
      }

      // Scroll to bottom when new message arrives
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
