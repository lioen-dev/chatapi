<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Twitch Chat Overlay</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    #chat {
      padding: 10px;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: 100vh;
      overflow-y: auto;
    }
    .message {
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <script>
    const chatBox = document.getElementById("chat");
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get("channel");

    if (!channel) {
      document.body.innerHTML = "<p style='color:red'>Missing ?channel=username in URL</p>";
      throw new Error("No channel specified");
    }

    // Twitch IRC WebSocket endpoint
    const ws = new WebSocket("wss://irc-ws.chat.twitch.tv:443");

    ws.addEventListener("open", () => {
      console.log("WebSocket connected");
      ws.send("CAP REQ :twitch.tv/tags twitch.tv/commands twitch.tv/membership");
      ws.send("NICK justinfan12345"); // anonymous login
      ws.send(`JOIN #${channel.toLowerCase()}`);
    });

    ws.addEventListener("message", (event) => {
      // Twitch IRC messages come as lines separated by \r\n
      const messages = event.data.split("\r\n").filter(line => line);
      for (const message of messages) {
        // Respond to PING to stay connected
        if (message.startsWith("PING")) {
          ws.send("PONG :tmi.twitch.tv");
          console.log("PING-PONG");
          continue;
        }

        // Parse chat messages (PRIVMSG)
        // Example message:
        // @badge-info=;badges=;color=#1E90FF;display-name=User;emotes=;flags=;id=;mod=0;room-id=;subscriber=0;turbo=0;user-id=;user-type= :user!user@user.tmi.twitch.tv PRIVMSG #channel :Hello chat!
        if (message.includes("PRIVMSG")) {
          // Parse tags
          const tagsPart = message.match(/^@([^ ]+) /);
          const tagsRaw = tagsPart ? tagsPart[1] : "";
          const tags = {};
          tagsRaw.split(";").forEach(pair => {
            const [key, val] = pair.split("=");
            tags[key] = val;
          });

          // Get username and message text
          const nameMatch = message.match(/:(\w+)!\w+@\w+\.tmi\.twitch\.tv PRIVMSG #[^ ]+ :(.+)/);
          if (!nameMatch) return;
          const username = tags["display-name"] || nameMatch[1];
          const text = nameMatch[2];

          console.log(`[${channel}] ${username}: ${text}`);

          // Create message element
          const el = document.createElement("div");
          el.className = "message";
          el.innerHTML = `<strong style="color:${tags.color || "white"}">${username}</strong>: ${text}`;
          chatBox.appendChild(el);

          if (chatBox.children.length > 20) {
            chatBox.removeChild(chatBox.children[0]);
          }

          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
    });

    ws.addEventListener("close", () => {
      console.log("WebSocket closed");
    });

    ws.addEventListener("error", (err) => {
      console.error("WebSocket error:", err);
    });
  </script>
</body>
</html>
